apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-dev
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: 0-bootstrap/others/3-multi-cluster/cluster-1-dev
    repoURL: https://github.com/prod-ref-guides/multi-tenancy-gitops.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
